<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结构伪类2</title>
    <style>
        /* 选中的是div的第一个子p元素（按照所有兄弟计算）  --结构1 */
        /* div>p:first-child {
            color: red;
        } */
        /* 选中的是div的最后一个子p元素（按照所有兄弟计算）  --结构1 */
        /* div>p:last-child {
            color: red;
        }  */
        /* 选中的是div的第几个子p元素（按照所有兄弟计算）  --结构2 */
        /* div>p:nth-child(3) {
            color: rebeccapurple;
        } */
        /* 选中的是div的前五个子p元素（按照所有兄弟计算）括号里为an+b n取0到正无穷 -n+5为前五个  2n+1/odd为奇数  2n/even为偶数  --结构2 */
        /* 关于n的取值：
            1、0或不写：什么都不选中  几乎不用
            2、n：选中所有子元素     几乎不用
            3、1-正无穷的整数，选择对应序号的子元素，从1开始
            4、2n/even 偶数项
            5、2n+1/odd 奇数项
            6、-n+3 前三项
             */
        /* div>p:nth-child(-n+5) {
            color: red;
        } */
        /* 第一个这种类型的子p元素（按照所有同类型兄弟计算）--结构3 */
        /* div>p:first-of-type {
            color: red;
        } */
        /* 最后一个这种类型的子p元素（按照所有同类型兄弟计算）--结构3 */
        /* div>p:last-of-type {
            color: red
        } */

        /* 选中div的第n个子元素（按照同类型兄弟计算）  --结构4 */
        div>p:nth-of-type(3) {
            color: red;
        }
    </style>
</head>
<body>
