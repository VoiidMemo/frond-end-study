<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>结构伪类1</title>
    <style>
        /* 选中的是div的第一个子p元素（按照所有兄弟计算）  --结构1 */
        /* div>p:first-child {
            color: red;
        } */
        /* 选中的是div的第一个子元素且为p元素（按照所有兄弟计算）  --结构2 */   
        /* div>p:first-child {
            color: red;
        } */
        /* 选中的是div的后代p元素，且p的父级是谁无所谓，但p必须是其父级的第一个子元素（按照所有兄弟计算） --结构3 */
        /* div p:first-child {
            color: red;
        } */
        /* 选中的是p元素，且p的父级是谁无所谓，但p必须是其父级的第一个子元素 （按照所有兄弟计算） --结构3 */
        p:first-child {
            color: red;
        }
    </style>
</head>
<body>

    <!-- <div>
        <p>张三：98分</p>

    <!-- 结构3 -->
    <p>text1</p>
    <div>
        <p>text2</p>
        <marquee>

        </marquee>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
    </div>

    
</body>
</html>
