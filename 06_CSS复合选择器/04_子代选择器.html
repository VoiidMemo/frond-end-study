<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <style>
        /* 子代选择器， 只选择子元素 */
        div > a {
            color: red
        }
        div > p > a {
            color: aqua;
        }
        /* div>div>a {
            color: blue;
        } */
        .foot > a {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">张三</a>
        <a href="#">李四</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
            <div class="foot">
                <a href="#">孙七</a>
            </div>
        </p>
    </div>
</body>
</html>
