<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器概_动态伪类</title>
    <style>
        /* 顺序不能错 lvha(link-visited-hover-active)顺序 */
        /* a标签特有的伪类选择器：link\visited */
        /* :link 选中的是没有访问过的a元素 */
        a:link {
            color: orange;
        }
        /* :visited 选中的是访问过的a元素 */
        a:visited {
            color: gray;
        }
        /* :hover 选中的是鼠标悬浮状态的a元素 */
        a:hover {
            color: skyblue;
        }
        /* :active 选中的是鼠标按下时的a元素 */
        a:active {
            color: aqua;
        }
        /* 选中鼠标悬浮状态的span元素 */
        span:hover {
            color: aquamarine;
        }
        /* 选中鼠标按下时的span元素 */
        span:active {   
            color: azure;
        }
        /* ：focus选中文本框获取焦点时的元素 */
        input:focus,
        select:focus {
            color: orange;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">去百度</a><br>
    <a href="https://www.jd.com">去京东</a><br>
    <a href="https://www.taobao.com">去淘宝</a><br>
    <span>Hellp World!</span><br>
    <input type="text"><br>
    <select>    
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
    </select>
</body>
</html>
