<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_表格独有属性</title>
    <style>
        table {
            border: 2px solid green;
            width: 500px;
            /* 控制表格列宽 */
            table-layout: fixed;
            /* 控制单元格间距 即html中的cellspacing属性，生效前提是不能合并单元格边框 */
            border-spacing: 5px;
            /* 合并相邻单元格的边框 默认为separate不合并，collapse合并 */
            border-collapse: separate;
            /* 隐藏没有内容的单元格也不能合并单元格边框 */
            empty-cells: hide;
            /* 设置表格标题的位置 top上方标题 bottom下方标题 */
            caption-side: bottom;
        }
        td,th {
            border: 1px solid blue;
        }
        .num {
            width: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th class="num">序号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td></td>
                <td>17</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>女</td>
                <td>21</td>
                <td>群众</td>
            </tr>
        </tbody>
    </table>
    <div>
        详细看这
        <img src="../images/13_02.png">
    </div>
</body>
</html>
