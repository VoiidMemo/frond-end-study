<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级_详细</title>
    <style>
        /* 选择器权重(a,b,c) */
        .container span.slogan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
        /* !important无视权重 */
        .slogan {
            color: aquamarine !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan">尚硅谷，让天下没有难学的技术</span>
            <span>欢迎同学们来学习</span>
        </p>
    </div>
</body>
</html>
