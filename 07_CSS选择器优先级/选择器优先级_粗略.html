<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择器优先级_粗略</title>
    <style>
        /* 行内样式 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #atgg {
            color: red;
        }
        .slogan {
            color: aqua;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="atgg">尚硅谷，让天下没有难学的技术</h2>
</body>
</html>
