<!-- 1、层叠性
    如果样式发生了冲突，那就会按照选择器优先级，进行样式的层叠（覆盖） -->
<!-- 2、继承性
    元素会自动拥有其父元素、或其祖先元素上所设置的某些样式，优先继承离得近的
    常见的可继承属性：text-??  , font-?？  , line-??  , color...... -->
<!-- 3、优先级
    !important > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > * > 继承样式 
    并集选择器的权重分开计算-->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性</title>
    <style>
        h2 {
            color: red;
        }
        div {
            color: red;
            font-size: 40px;
            background-color: gray;
        }
        p {
            color: aqua;
        }
    </style>
</head>
<body>
    <h2>尚硅谷</h2>
    <hr>
    <div>
        我是div中的文字
        <span>我是span中的文字1</span>
        <span>我是span中的文字2</span>
        <span>我是span中的文字3</span>
        <p>
            <span>我是span中的文字4</span>
        </p>
    </div>
</body>
</html>
