<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用标签</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="http://www.baidu.com">去百度</a>
    <br>
    <a href="http://www.jd.com">去京东</a>
    <!-- 分割线 -->
    <div>第一章</div>
    <p>XXXXXXXXXXXXXXXXXXXX</p>
    <hr>
    <div>第二章</div>
    <p>XXXXXXXXXXXXXXXXXXXXX</p>
    <!-- 按原文显示 -->
    <pre>
        I      LOVE      YOU
           I   LOVE   YOU
               LOVE
    </pre>
</body>
</html>
