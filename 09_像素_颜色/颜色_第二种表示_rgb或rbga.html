<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第二种表示_rgb或rbga</title>
    <style>
        .atgg1 {
            color: rgb(255, 0, 0);
        }
        .atgg2 {
            color: rgb(0, 255, 0);
        }
        .atgg3 {
            color: rgb(0, 0, 255);
        }
        .atgg4 {
            color: rgb(138,43,226);
        }
        .atgg5 {
            color: rgb(100%, 0%, 0%);
        }
        .atgg6 {
            color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2 class="atgg1">尚硅谷1</h2>
    <h2 class="atgg2">尚硅谷2</h2>
    <h2 class="atgg3">尚硅谷3</h2>
    <h2 class="atgg4">尚硅谷4</h2>
    <h2 class="atgg5">尚硅谷5</h2>
    <h2 class="atgg6">尚硅谷6</h2>
</body>
</html>
