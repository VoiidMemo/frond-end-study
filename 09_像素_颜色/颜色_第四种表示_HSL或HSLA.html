<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色_第四种表示_HSL或HSLA</title>
    <style>
        /* HSL(色相， 饱和度， 亮度) */
        .atgg1 {
            color: hsl(0, 100%, 50%);
        }
        .atgg2 {
            color: hsla(0, 100%, 50%, 0.579);
        }
    </style>
</head>
<body>
    <h2 class="atgg1">尚硅谷1</h2>
    <h2 class="atgg2">尚硅谷2</h2>
</body>
</html>
