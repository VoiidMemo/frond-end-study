<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_像素</title>
    <style>
        .atgg1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .atgg2 {
            width: 10cm;
            height: 10cm;
            background-color: green;
        }
        .atgg3 {
            width: 10mm;
            height: 10mm;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="atgg1"></div>
    <div class="atgg2"></div>
    <div class="atgg3"></div>
</body>
</html>
