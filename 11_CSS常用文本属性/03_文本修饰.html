<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_文本修饰</title>
    <style>
        body { 
            font-size: 40px;
        }
        /* 上划线 */
        /* dotted 虚线  wavy 波浪线 */
        .kirito1 {
            text-decoration: overline dotted green;
        }
        /* 下划线 */
        .kirito2 {
            text-decoration: underline wavy;
        }
        /* 删除线 */
        .kirito3 {
            text-decoration: line-through;
        }
        /* 无修饰 */
        .kirito8,
        ins,
        del {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="kirito1">桐人1</div>
    <div class="kirito2">桐人2</div>
    <div class="kirito3">桐人3</div>
    <div class="kirito4">桐人4</div>
    <div class="kirito5">桐人5</div>
    <div class="kirito6">桐人6</div>
    <div class="kirito7">桐人7</div>
    <a class="kirito8" href="https://www.bilibili.com">去B站</a>
    <ins>桐人9</ins>
    <del>桐人10</del>
</body>
</html>
