<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_文本颜色</title>
    <style>
        div {
            font-size: 90px;
        }
        .kirito1 {
            color: red;
        }
        .kirito2 {
            color: rgb(255, 0, 0);
        }
        .kirito3 {
            color: rgba(255, 0, 0, 0.5);
        }
        .kirito4 {
            color: #0000ff;
        }
        .kirito5 {
            color: #0000ff88;
        }
        .kirito6 {
            color: hsl(0, 100%, 50%);
        }
        .kirito7 {
            color: hsla(0, 100%, 50%, .5);
        }
    </style>
</head>
<body>
    <div class="kirito1">桐人1</div>
    <div class="kirito2">桐人2</div>
    <div class="kirito3">桐人3</div>
    <div class="kirito4">桐人4</div>
    <div class="kirito5">桐人5</div>
    <div class="kirito6">桐人6</div>
    <div class="kirito7">桐人7</div>
</body>
</html>
