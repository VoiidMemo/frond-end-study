<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>09_文本对齐_垂直</title>
    <style>
        /* 文本垂直方向上对齐：正常上对齐；lineheight=height 居中对齐； lineheigt=height*2-fontsize-X 下对齐  慎用 */
        div {
            font-size: 40px;
            height: 400px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>桐谷和人</div>
</body>
</html>
