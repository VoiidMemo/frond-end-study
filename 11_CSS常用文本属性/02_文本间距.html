<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_文本间距</title>
    <style>
        div { 
            font-size: 30px;
        }
        .kirito2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .kirito3 {
            /* 单词间距 */
            word-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>You got a dream, you gotta protect it.桐人1。</div>
    <div class="kirito2">You got a dream, you gotta protect it.桐人2。</div>
    <div class="kirito3">You got a dream, you gotta protect it.桐人3。</div>
</body>
</html>
