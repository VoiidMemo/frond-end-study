<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>禁用表单控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <!--文本输入框-->
        账户：<input disabled type="text" name="account" value="zhangsan" maxlength="10">
        <br>
        <!--密码输入框-->
        密码：<input type="password" name="pwd" value="123" maxlength="6">
        <br>
        <!--单选框-->
        性别：<!--前面两个value可不写，后面两个value必须写-->
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女
        <br>
        <!--多选框-->
        爱好:
        <input type="checkbox" name="hobby" value="smoke" checked>抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="perm">烫头
        <!-- 文本域 -->
        其他：
        <textarea name="other" cols="22" rows="3"></textarea>
        <br>
        <!-- 下拉框 -->
        籍贯：
        <select name="place">
            <option value="皖">安徽</option>
            <option value="豫" selected>河南</option>
            <option value="冀">河北</option>
        </select>
        <br>
        <!--隐藏域-->
        <input type="hidden" name="from" value="toutiao">
        <br>
        <!--确认按钮_第一种写法-->
        <button type="submit">确认</button>
        <!--确认按钮_第二种写法-->
        <!-- <input type="submit" value="确认"> -->
        <!-- 重置按钮_第一种写法 -->
        <button type="reset">重置</button>
        <!-- 重置按钮_第二种写法 -->
        <!-- <input type="reset" value="重置"> -->
        <!-- 普通按钮_第一种写法 -->
        <button type="button">检测账户是否被注册</button>
        <!-- 普通按钮_第二种写法 -->
        <!-- <iunput type="button" value="检测账户是否被注册"> -->
    </form>
</body>
</html>
