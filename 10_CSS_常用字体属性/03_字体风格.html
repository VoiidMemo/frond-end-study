<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_字体风格</title>
    <style>
        .kirito1 {
            font-size: 100px;
            font-style: normal;
        }
        .kirito2 {
            font-size: 100px;
            font-style: italic;
            /* 更推荐Italic */
        }
        .kirito3 {
            font-size: 100px;
            font-style: oblique;
        }
        
    </style>
</head>
<body>
     <div class="kirito1">桐人1</div>
     <div class="kirito2">桐人2</div>
     <div class="kirito3">桐人3</div>
</body>
</html>
