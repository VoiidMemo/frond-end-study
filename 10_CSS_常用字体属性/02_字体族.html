<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_字体族</title>
    <style>
        .kirito1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .kirito2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .kirito3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .kirito4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .kirito5 {
            font-size: 100px;
            font-family: "华文彩云", "华文琥珀", "微软雅黑";
        }
        .kirito6 {
            font-size: 100px;
            font-family: "STCaiyun", "STHupo", "Microsoft YaHei", sans-serif;
        }
    </style>
</head>
<body>
    <div class="kirito1">桐人1</div>
    <div class="kirito2">桐人2</div>
    <div class="kirito3">桐人3</div>
    <div class="kirito4">桐人4</div>
    <div class="kirito5">桐人5</div>
    <div class="kirito6">桐人6</div>
</body>
</html>
