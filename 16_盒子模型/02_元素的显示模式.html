<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_元素的显示模式</title>
    <style>
        #d1 {
            background-color: red;
        }
        #d2 {
            background-color: green;
        }
        #i1 {
            background-color: red;
        }
        #i2 {
            background-color: green;
        }
        #i3 {
            background-color: blue;
        }
        #i4 {
            background-color: red;
        }
        #i5 {
            background-color: green;
        }
        #i6 {
            background-color: blue;
        }
        #i7 {
            background-color: red;
        }
        #i8 {
            background-color: green;
        }
        #i9 {
            background-color: blue;
        }
        #i10 {
            background-color: red;
        }
        #i11 {
            background-color: green;
        }
        #i12 {
            background-color: blue;
        }
        .img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
    <div id="d1">山回路转不见君</div>
    <div id="d2">雪上空留马行处</div>
    <hr>
    <!-- 行内元素 -->
    <span id="i1">清风徐来</span>
    <span id="i2">水波不兴</span>
    <span id="i3">举酒属客</span>
    <span id="i4">诵明月之诗</span>
    <span id="i5">歌窈窕之章</span>
    <span id="i6">少焉</span>
    <span id="i7">月出于东山之上</span>
    <span id="i8">徘徊于斗牛之间</span>
    <span id="i9">白露横江</span>
    <span id="i10">水光接天</span>
    <span id="i11">纵一苇之所如</span>
    <span id="i12">凌万顷之茫然</span>
    <hr>
    <!-- 行内块元素 -->
     <img src="../images/img1.jpg" alt="" class="img">
     <img src="../images/img1.jpg" alt="" class="img">
     <img src="../images/img1.jpg" alt="" class="img">

</body>
</html>
