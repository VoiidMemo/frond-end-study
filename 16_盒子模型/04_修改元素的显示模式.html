<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_修改元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 40px;
            display: inline-block;
        }
        #d1 {
            background-color: red;
        }
        #d2 {
            background-color: green;
        }
        #d3 {
            background-color: blue;
        }
        #d4 {
            background-color: yellow;
        }
        a {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: block;
        }
        #a1 {
            background-color: red;
        }
        #a2 {
            background-color: green;
        }
        #a3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1">浩浩乎如冯虚御风，</div>
    <div id="d2">而不知其所止。</div>
    <div id="d3">飘飘乎如遗世独立，</div>
    <div id="d4">羽化而登仙。</div>
    <hr>
    <a href="https://www.baidu.com" id="a1">去百度</a>
    <a href="https://bilibili.com" id="a2">去B站</a>
    <a href="https://www.jd.com" id="a3">去京东</a>
    <hr>
    <div>
        看这
        <img src="../images/16_04.png" alt="">
    </div>
</body>
</html>
