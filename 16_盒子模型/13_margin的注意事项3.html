<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13_margin的注意事项3</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            margin: 50px;
            background-color: aqua;
        }

        img {
            margin: 50px;
        }

        #sp1 {
            background-color: aqua;
        }
        #sp2 {
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 1000px;
            margin-bottom: 1000px;
            background-color: aquamarine;
        }
        #sp3 {
            background-color: blueviolet;
        }
        #sp4 {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <!-- 对于行内元素来说，左右的margin是可以完美设置的，上下的maigin设置后是无效的 -->
    <div id="d1">我是一个块级元素</div>
    <div id="d2">我是一段文字</div>
    <hr>
    <img src="../images/微笑.png" alt="img1">
    <div>我是一段文字</div>
    <hr>
    <span id="sp1">寄蜉蝣于天地，渺沧海之一粟</span><span id="sp2">哀吾生之须臾，羡长江之无穷</span><span id="sp3">挟飞仙以遨游，抱明月而长终</span><span id="sp4">知不可乎骤得，托遗响于悲风</span>
    <div>我是一个块级元素</div>
</body>
</html>
