<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>24_布局技巧3</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        background-color: gray;
        text-align: center;
        line-height: 400px;
        font-size: 0px;
      }
      img {
        vertical-align: middle;
      }
      span {
        vertical-align: middle;
        font-size: 40px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <span>出来玩啊</span>
      <img src="../images/微笑.png" alt="" />
    </div>
  </body>
</html>
