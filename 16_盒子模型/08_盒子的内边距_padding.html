<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_盒子的内边距_padding</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            /* 左侧内边距 */
            /* padding-left: 20px; */
            /* 上侧内边距 */
            /* padding-top: 20px; */
            /* 右侧内边距 */
            /* padding-right: 20px; */
            /* 下侧内边距 */
            /* padding-bottom: 20px; */
            /* 复合属性，写一个值，四个方向的内边距一样 */
            /* padding: 20px; */
            /* 写两个值，上下，左右 */
            /* padding: 20px 40px; */
            /* 写三个值，上，左右，下 */
            /* padding: 20px 40px 30px; */
            /* 写四个值，上，右，下，左 */
            padding: 20px 40px 30px 50px;
            background-color: aqua;
            font-size: 20px
        }
        span {
            background-color: aquamarine;
            font-size: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div id="d1">你好啊</div>
    <hr>
    <span>我很好</span>
    <hr>
