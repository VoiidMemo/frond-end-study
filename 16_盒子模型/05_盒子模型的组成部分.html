<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>05_盒子模型的组成部分</title>
    <style>
        div {
            /* 内容区(content)的宽 */
            width: 400px;
            /* 内容区(content)的高 */
            height: 400px;
            /* 内边距(padding)，设置的背景颜色会填充内边距区域 */
            padding: 20px;
            /* 边框(border) */
            border: 10px solid black;
            /* 外边距(margin) */
            margin: 20px;
            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>你好啊！</div><br>
    <span>
        看这<br>
        <img src="../images/16_05.png" alt="">
        <img src="../images/盒模型示意.png" alt="">
    </span>
</body>
</html>
