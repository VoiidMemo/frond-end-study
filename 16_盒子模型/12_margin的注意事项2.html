<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>12_margin的注意事项2</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: aqua
        }
        .box2 {
            background-color: orchid;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3 {
            background-color: aquamarine;
        }
        .im2 {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 上/左margin会影响自身的位置，下/右margin会影响兄弟元素的位置 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <hr>
    <img src="../images/img1.jpg" alt=""><img class="im2" src="../images/img1.jpg" alt=""><img src="../images/img1.jpg" alt="">
</body>
</html>
