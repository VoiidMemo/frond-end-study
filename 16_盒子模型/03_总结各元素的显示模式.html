<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_总结各元素的显示模式</title>
    <style>
        #d1 {
            background-color: red;
        }
        #d2 {
            background-color: green;
        }
        #d3 {
            background-color: yellow;
        }
        #s1 {
            background-color: red;
        }
        #s2 {
            background-color: green;
        }
        #s3 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">123</div><br>
    <div id="d2">456</div>
    <span id="s1">789</span><br>
    <div id="d3">123</div>
    <span id="s2">456</span><br>
    <span id="s3">789</span>
</body>
</html>
