<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单fieldset和legend</title>
</head>
<body>
    <form action="https://search.jd.com/search">
        <fieldset>
            <legend>主要信息</legend>
            <label for="zhanghu">账号：</label>
            <input id="zhanghu" type="text" name="account" maxlength="10">
            <br>
            <label>
                密码：
                <input id="mima" type="password" name="pwd" maxlength="6">
            </label>
            <br>
            性别：
            <input type="radio" name="gender" value="male" id="man">
            <label for="man">男</label>
            <label>
                <input type="radio" name="gender" value="female">女
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>附加信息</legend>
            爱好:
            <label>
                <input type="checkbox" name="hobby" value="smoke">抽烟
            </label>
            <label>
                <input type="checkbox" name="hobby" value="drink">喝酒
            </label>
            <label>
                <input type="checkbox" name="hobby" value="perm">烫头
            </label>
            <br>
            <label for="qita">其他：</label>
            <textarea id="qita" name="other" cols="22" rows="3"></textarea>
            <br>
            籍贯：
            <select name="place">
                <option value="皖">安徽</option>
                <option value="豫">河南</option>
                <option value="冀">河北</option>
            </select>
        </fieldset>
        <br>
        <input type="hidden" name="from" value="toutiao">
        <br>
        <button type="submit">确认</button>
        <button type="reset">重置</button>
        <button type="button">检测账户是否被注册</button>
    </form>
</body>
</html>
